<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Curators</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--nav-->
    <nav
      class="navbar navbar-expand-md navbar-dark"
      style="background-color: #102c48"
    >
      <!-- Brand/logo -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/logocol.png" style="width: 100px" />
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown logged-in" style="display: none">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
            Event Website
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="">Create Website</a>
              </li>
              <li>
                <a class="dropdown-item" href="dashboard.html"
                  >Manage Website</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">ContactUs</a>
          </li>
          <li class="nav-item logged-in" style="display: none">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#account"
              >Account</a
            >
          </li>
          <li class="nav-item logged-in" style="display: none">
            <a class="nav-link" id="btnlogout" onclick="btnlogout()" href="#">
              Logout
            </a>
          </li>
          <li class="nav-item logged-out" style="display: none">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#login"
              >Login</a
            >
          </li>
          <li class="nav-item logged-out" style="display: none">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#signup"
              >Signup</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--login-->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-login"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-mg" role="document">
        <div class="modal-content">
          <div class="container-fluid">
            <br />
            <h3 class="modal-title">Login</h3>
            <br />
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  placeholder="Enter password"
                />
              </div>
              <div class="container-fluid">
                <button type="button" id="btnlogin" class="btn btn-primary">
                  Login
                </button>
                <br />
                <br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- sign up modal -->
    <div
      class="modal fade"
      id="signup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-signup"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-mg" role="document">
        <div class="modal-content">
          <div class="container-fluid">
            <br />
            <h3 class="modal-title">Signup</h3>
            <br />
            <form id="signup-form">
              <div class="form-group">
                <label for="signup-email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="signup-email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="signup-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-name"
                  placeholder="Enter fullname"
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="Enter password"
                />
              </div>
              <div class="container-fluid">
                <button type="button" id="btnsignup" class="btn btn-primary">
                  Login
                </button>
                <br />
                <br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- account modal -->
    <div
      class="modal fade"
      id="account"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-account"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-mg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Account details</h3>
          </div>
          <div class="modal-body">
            <div class="account-details"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--design template-->
    <div>
      <div class="container-fluid">
        <br />
        <h3>Find Your Design</h3>
        <h5>Get started by choosing a look for your event website!</h5>
        <br />
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <img
                  class="card-img"
                  src="assets/template/wedding.jpg"
                  alt=""
                />
                <div class="card-body">
                  <p class="card-text">Simple Wedding</p>
                  <button
                    type="button"
                    onclick="window.location.href='weddingtemplate.html';"
                    class="btn btn-outline-success btn-block"
                  >
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <img
                  class="card-img"
                  src="assets/template/birthday.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <p class="card-text">Fancy Birthday</p>
                  <button
                    type="button"
                    class="btn btn-outline-success btn-block"
                  >
                    Select
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="script/init.js"></script>
    <!--bootstrap js-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script/nav.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/event.js"></script>
  </body>
</html>
